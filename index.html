      @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Naskh+Arabic:wght@500&family=Ubuntu:wght@300&family=Vazirmatn:wght@200;400&display=swap');
*{
    margin: 0px;
    direction: rtl;
    font-family: 'vazirmatn';
}

@media screen and (max-width:624px) {
    .hero__wrapper {
	display: flex;
	align-items: flex-end;
	justify-content: center;
	flex-wrap: wrap;
	&:before {
		content: '';
		width: 150px;
		height: 150px;
		background: linear-gradient(135deg, var(--color-light), var(--color-dark));
		border-radius: 50%;
		position: fixed;
		bottom: 50px;
		left: 10px;
		z-index: -1;
	}
	> * {
		margin: 15px;
	}
}

.hero__phone {
	width: 100%;
    margin-left: 0%;
    margin-right: 0%;
	height: 630px;
	background: var(--light);
	background-color: #ffffff;
background: #fff url('https://codepenworldsfair.com/images/small-worlds-fair.png') center/250px no-repeat;
	border: 12px solid var(--dark);
	border-radius: 36px;
	position: relative;
	overflow: hidden;
	&:before {
		content: '';
		width: 175px;
		height: 25px;
		background: var(--dark);
		border-bottom-right-radius: 20px;
		border-bottom-left-radius: 20px;
		position: absolute;
		top: 0;
		left: 50%;
		transform: translatex(-50%);
		z-index: 1000;
	}
	&:after {
		content: '';
		width: 100px;
		height: 5px;
		background: var(--dark);
		border-radius: 2px;
		position: absolute;
		bottom: 6px;
		left: 50%;
		transform: translatex(-50%);
		z-index: 1000;
	}
}

.menu__button {
	--x: -50%;
	--y: 0;
	--z: 0;
	display: flex;
	align-items: center;
	justify-content: space-between;
	background: linear-gradient(to right, var(--color-light), var(--color-dark));
	padding: 10px 20px;
	border-radius: 28px;
	box-shadow: 0 2px 40px -10px var(--color);
	color: var(--light);
	font-size: 16px;
	white-space: nowrap;
	position: absolute;
	bottom: 30px;
    padding: 10px 70px;
	left: 50%;
	transform: translate3d(var(--x), var(--y), var(--z));
	cursor: pointer;
	z-index: 105;
	transition: .15s cubic-bezier(.33,1,.53,1);
	&[hidden] {
		--y: 200%;
	}
	div {
		display: flex;
		align-items: center;
		width: 12px;
		height: 12px;
		margin-right: 20px;
		div {
			display: table;
			height: 1px;
			background: var(--light);
			box-shadow: 0 4px 0 var(--light), 0 -4px 0 var(--light);
		}
	}
}

.menu__overlay {
		width: 100%;
		height: 100%;
		background: rgba(#000, .1);
		position: absolute;
		z-index: 100;
}

.menu__body {
	--x: 0;
	--y: 0;
	--z: 0;
	display: block;
	width: 100%;
	background: var(--light);
	padding-bottom: 15px;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	box-shadow: 0px -9px 50px -30px black;
	font-family: 'Montserrat', sans-serif;
	position: absolute;
	bottom: 0;
	z-index: 105;
	transform: translate3d(var(--x), var(--y), var(--z));
	transition: .2s cubic-bezier(.33,1,.53,1);
	&[hidden] {
		--y: 150%;
	}
	> *:not(:last-child) {
		border-bottom: 2px solid var(--neutral);
	}
}

.menu__header {
	display: flex;
	justify-content: space-between;
	padding: 15px 20px;
	label {
		div {
			width: 15px;
			height: 15px;
			border: 2px solid var(--dark);
			border-radius: 50%;
			position: relative;
			transform: rotate(5.5rad);
			&:after {
				content: '';
				width: 2px;
				height: 10px;
				background: var(--dark);
				position: absolute;
				top: 100%;
				left: 50%;
				transform: translateX(-50%);
			}
		}
	}
	p {
		font-size: 18px;
		font-weight: bold;
		vertical-align: center;
		white-space: nowrap;
	}
	h3 {
		font-weight: normal;
	}
	button {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 25px;
		height: 25px;
		background: var(--neutral-dark);
		border-radius: 50%;
		cursor: pointer;
		div {
			width: 15px;
			height: 3px;
			background: var(--light);
			position: relative;
			transform: rotate(5.5rad);
			&:before {
				content: '';
				width: 3px;
				height: 15px;
				background: var(--light);
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		}
	}
}

.menu__links {
	display: flex;
	padding: 10px 15px;
	font-weight: bold;
	overflow-x: auto;
	a {
		flex: 1 1 1px;
		padding: 10px 8px;
		color: var(--dark);
		text-decoration: none;
		white-space: nowrap;
	}
}

.menu__contact {
	display: flex;
	padding: 8px;
	svg {
		width: 100%;
		fill: var(--color);
	}
	a {
		flex: 1 1 30%;
		padding: 5px;
		margin: 5px;
		border-radius: 8px;
		background: var(--neutral);
		color: var(--color);
		text-align: center;
		font-size: 14px;
		font-weight: bold;
	}
    .menu__links igm{
        width: 24px;
        height: 24px;
    }
}

    <script>
        const button = document.querySelector('.menu__button');
const menu = document.querySelector('.menu__body');
const close = document.querySelector('.menu__header button');
const overlay = document.querySelector('.menu__overlay');

function showMenu () {
	button.setAttribute('hidden', '');
	menu.removeAttribute('hidden');
	overlay.removeAttribute('hidden');
};

function hideMenu () {
	menu.setAttribute('hidden', '');
	overlay.setAttribute('hidden', '');
	button.removeAttribute('hidden');
};

button.addEventListener('click', showMenu);
close.addEventListener('click', hideMenu);
overlay.addEventListener('click', hideMenu);
    </script>
