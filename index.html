<script>
    const toggleButton = document.getElementById("toggleButton");
    const semicircleHeader = document.querySelector(".semicircle-header");
    let offset = window.scrollY;

    toggleButton.addEventListener("click", (event) => {
        semicircleHeader.classList.toggle("show-header");
        event.stopPropagation(); // Prevent event propagation to parent elements
    });

    window.addEventListener("scroll", () => {
        const currentScroll = window.scrollY;
        
        if (currentScroll > offset) {
            // Scrolling down, hide the header
            if (!semicircleHeader.classList.contains("hide-header")) {
                semicircleHeader.classList.add("hide-header");
            }
        } else {
            // Scrolling up, show the header
            if (semicircleHeader.classList.contains("hide-header")) {
                semicircleHeader.classList.remove("hide-header");
            }
        }
        
        offset = currentScroll;
    });
</script>
