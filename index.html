        Footer For Test
    </title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Naskh+Arabic:wght@500&family=Ubuntu:wght@300&family=Vazirmatn:wght@200;400&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'vazirmatn';
  direction:rtl;
}
:root{
  --clr: white;
}
@media screen and (min-width:700px) {
    body{
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  background-color: white;  
}
footer{
    width: 50%;
    height: 90px;
    background-color: white;
    margin-left: 0%;
    margin-right: 0px;
    position: absolute;
    bottom: 10px;
    border-radius: 10px;

}
.navigator{
  position:absolute;
  width:90%;
  margin-left: 5%;
  margin-right: 5%;
  height:70px;
  background:orange;
  display:flex;
  justify-content: center;
  align-items: center;
  border-radius:10px;
  bottom: 10px;
  
}

.navigator ul{
  display:flex;
  width:350px;
}
.navigator ul li{
  position:relative;
  list-style:none;
  width:70px;
  height:70px;
  z-index:1;
    
}
.navigator ul li a{
  position:relative;
  display:flex;
  justify-content: center;
  align-items: center;
  flex-direction:column;
  width:100%;
  text-align:center;
  font-weight:500;
}
.navigator ul li a .icon{
  position:relative;
  line-height:75px;
  font-size:1.5em;
  text-align:center;
  transition:0.5s;
  color:var(--clr);
}
.navigator ul li.active a .icon{
  transform: translatey(-35px);
}
.navigator ul li a .text{
  position:absolute;
  font-size:0.75em;
  font-weight:400;
  color:black;
  letter-spacing:0.05em;
  transition:0.5s;
  opacity:0;
  transform: translatey(20px);
  
}
.navigator ul li.active a .text{
   opacity:1;
  transform: translatey(10px)
}
.indicator{
  position:absolute;
  top:-50%;
  width:70px;
  height:70px;
  background-image: linear-gradient(90deg,rgb(30, 43, 165),rgb(199, 38, 164));
  border-radius:50%;
  border:6px solid var(--clr);
  transition:0.5s;
}
.indicator::before{
  content:'';
  position:absolute;
  top:50%;
  left:-22px;
  width:20px;
  height:20px;
  background:transprent;
  border-top-right-radius:20px;
  box-shadow:0px -9px 0 0 var(--clr);
    
}
.indicator::after{
  content:'';
  position:absolute;
  top:50%;
  right:-22px;
  width:20px;
  height:20px;
  background:transprent;
  border-top-left-radius:20px;
  box-shadow:0px -9px 0 0 var(--clr);
    
}
.aks{
    width: 40px;
    height: 40px;
    margin-top: 15px;
}

.navigator ul li:nth-child(1).active ~ .indicator{
  transform: translateX(calc(-70px * 0));
}
.navigator ul li:nth-child(2).active ~ .indicator{
  transform: translateX(calc(-70px * 1));
}
.navigator ul li:nth-child(3).active ~ .indicator{
  transform: translateX(calc(-70px * 2));
}
.navigator ul li:nth-child(4).active ~ .indicator{
  transform: translateX(calc(-70px * 3));
}
.navigator ul li:nth-child(5).active ~ .indicator{
  transform: translateX(calc(-70px * 4));
}
            
        }

    <footer>

    <div class="navigator">
        <center>
        <ul>
          <li class="list active">
            <a href="#">
                <span class="icon"><img src="images/homeicon.png" alt="" class="aks"></span>

            </a>
          </li>

            </a>
          </li>
       <div class="indicator"></div>

    </center>

    </div>
</footer>

       <script>

const list=document.querySelectorAll(".list");
function activeLink(){
  list.forEach((item)=>
  item.classList.remove("active"));
  this.classList.add("active");
}
list.forEach((item)=>
item.addEventListener("click",activeLink));
       </script>
