<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo.png">
  <title>
    My Footer
  </title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Naskh+Arabic:wght@500&family=Ubuntu:wght@300&family=Vazirmatn:wght@200;400&display=swap');
    *{
      margin: 0px;
      direction: rtl;
      font-family: 'vazirmatn';
    }
    @media screen and (min-width:1100px) {
        #tapbar{
            width: 90%;
      margin-left: 5%;
      margin-right: 5%;
      height: 60px;
      border-radius: 5px;
      border: 1px solid rgb(214, 214, 214);
      position: fixed;
      bottom: 10px;
      font-size: 12px;
      background-color: orange;

    }
    #tapbar a{
        text-decoration: none;
        color: black;
        cursor: pointer;
        display: inline-block;
        position: absolute;
        top: 42px;
        margin-right: 12px;

    }
    #tapbar img{
        width: 40px;
        height: 40px;
        margin-left: 15px;
        margin-right: 15px;
        cursor: pointer;
        display: inline-block;
    }
    #new-ads a{
        margin-right: 9px;
    }
    #my-ads a{
        margin-right: 5px;
    }
    #stores a{
        margin-right: 15px;
    }
        
    }

    @media screen and (max-width:1100px) {
        #tapbar{
      width: 90%;
      margin-left: 5%;
      margin-right: 5%;
      height: 60px;
      border-radius: 5px;
      position: fixed;
      bottom: 10px;
      font-size: 10px;
      background-color: orange;

    }
    #tapbar a{
        text-decoration: none;
        color: black;
        cursor: pointer;
        display: inline-block;
        position: absolute;
        top: 40px;
        margin-right: 17px;

    }
    #tapbar img{
        width: 35px;
        height: 35px;
        margin-left: 15px;
        margin-right: 15px;
        cursor: pointer;
        display: inline-block;
    }
    #new-ads a{
        margin-right: 9px;
    }
    #my-ads a{
        margin-right: 5px;
    }
    #stores a{
        margin-right:17px;
    }
    #new-ads a{
        margin-right: 11px;
    }
    #my-account a{
        margin-right: 13px;
    }
        
    }
   
  </style>
</head>
<body>
    <center>
  <footer id="tapbar">
    <span id="bazar">
      <a href="#">بازار قائم</a>
      <img src="images/homeicon.png" alt=""  id="phoak">
    </span>
    <span id="stores">
      <a href="#">مغازه ها</a>
      <img src="images/4781827_ecommerce_home_market_mart_shop_icon.png" alt=""  id="phoak">
    </span>    
    <span id="new-ads">
      <a href="#">آگهی جدید</a>
      <img src="images/plus.png" alt="" id="phoak">
    </span>   
     <span id="my-ads">
      <a href="#">آگهی های من</a>
      <img src="images/2123889_list_check_app_essential_icon.png" alt="" id="phoak">
    </span>    
    <span id="my-account">
      <a href="#">حساب من</a>
      <img src="images/profileicon.png" alt=""  id="phoak">
    </span>
  </footer>
</center>
</body>
</html>
