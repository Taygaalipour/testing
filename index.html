<!DOCTYPE html>
<html>
<head>
    <title>header</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Naskh+Arabic:wght@500&family=Ubuntu:wght@300&family=Vazirmatn:wght@200;400&display=swap');

        *{
            margin: 0px;
            direction: rtl;
            font-family: 'vazirmatn';
        }
        @media screen and (min-width:624px) {

        .page-container {
            position: relative;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .semicircle-header {
            width: 100%;
            height: 70px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 100px 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(0%);
            transition: transform 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        .semicircle-header.show-header {
            transform: translateY(0);
            height: 500px;
        }

        .semicircle-header h1 {
            margin: 0;
            text-align:center;
            font-size: 20px;
            color: #191919;
        }

        .content {
            margin-top: 150px;
            padding: 20px;
        }

        button {
            position: absolute;
            margin-top: 200px;
            transform: translateX(-50%);
        }

        input[type="search"] {
            border: none;
            width: 500px;
            height: 35px;
            padding: 10px 20px;
            border-radius: 15px;
            position: relative;
            top: 15px;
            cursor: pointer;
            border: 2px solid blue;
        }
        input[type="search"]:focus{
            outline: 0px;
            border: 2px solid orange;
            transition: 0.365s;
        }
        #sarbarg{
            text-align: center;
            color: white;
        }
        table a{
            text-decoration: none;
        }
        table td{
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            background-image: linear-gradient(90deg,#b88746,#fdf5a6);
        }
        table td:hover{
            background-image: linear-gradient(90deg,#976e39,#e2da94);
            transition: all 0.365s;
        }
    }
    @media screen and (max-width:624px) {
        .page-container {
            position: relative;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .semicircle-header {
            width: 100%;
            height: 70px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(0%);
            transition: transform 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        .semicircle-header.show-header {
            transform: translateY(0);
            height: 500px;
        }

        .semicircle-header h1 {
            margin: 0;
            text-align:center;
            font-size: 12.5px;
            color: #191919;
        }

        .content {
            margin-top: 150px;
            padding: 20px;
        }

        button {
            position: absolute;
            margin-top: 200px;
            transform: translateX(-50%);
        }

        input[type="search"] {
            border: none;
            width: 500px;
            height: 35px;
            padding: 10px 20px;
            border-radius: 15px;
            position: relative;
            top: 15px;
            cursor: pointer;
            border: 2px solid blue;
        }
        input[type="search"]:focus{
            outline: 0px;
            border: 2px solid orange;
            transition: 0.365s;
        }
        #sarbarg{
            text-align: center;
            color: white;
        }
        table a{
            text-decoration: none;
        }
        table td{
            text-align: center;
            border-radius: 2.5px;
            background-image: linear-gradient(90deg,#b88746,#fdf5a6);
        }
        table td:hover{
            background-image: linear-gradient(90deg,#976e39,#e2da94);
            transition: all 0.365s;
        }

    }
    </style>
</head>
<body>

    <script>
        const toggleButton = document.getElementById("toggleButton");
        const semicircleHeader = document.querySelector(".semicircle-header");

        toggleButton.addEventListener("click", (event) => {
            semicircleHeader.classList.toggle("show-header");

            event.stopPropagation(); // توقف انتشار رویداد به عناصر والد
        });

        // برای بستن هدر با کلیک بر روی بخش‌های دیگر از صفحه
        document.body.addEventListener("click", () => {
            if (semicircleHeader.classList.contains("show-header")) {
                semicircleHeader.classList.remove("show-header");
            }
        });

    </script>
</body>
